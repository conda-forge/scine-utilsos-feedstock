{% set name = "utilsos" %}
{% set pkg_name = "scine-" + name %}
{% set version = "6.0.0" %}

package:
  name: {{ pkg_name }}
  version: {{ version }}

source:
  - url: https://github.com/qcscine/utilities/archive/refs/tags/{{ version }}.tar.gz
    sha256: e4387d5562b7442a8e31e4dfc028bacfeb6d12e39f2d8aa6effc6db380863b4a
    fn: {{ name }}.tar.gz
    patches:
      - osx_tests.patch  # [osx]
      - random_shuffle.patch  # [osx]
  - url: https://github.com/qcscine/development-utils/archive/refs/tags/5.0.0.tar.gz
    sha256: bb2f161ed15811def85ca635924427356564a811779993123077f4ada048be84
    fn: dev.tar.gz
    folder: dev

build:
  number: 0
  skip: true  # [win]

  run_exports:
    - {{ pin_subpackage(pkg_name, max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - pkg-config
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - boost-cpp
    - eigen
    - gtest
    - gmock
    - lbfgspp
    - libblas
    - liblapack
    - scine-core
    - yaml-cpp
  run:
    - boost-cpp
    - yaml-cpp

test:
  commands:
    - test -f $PREFIX/lib/lib{{ name }}${SHLIB_EXT}

about:
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: |
    Contains functionality which is used in most SCINE modules.
  home: https://scine.ethz.ch/
  dev_url: https://github.com/qcscine/utilities

extra:
  recipe-maintainers:
    - awvwgk
